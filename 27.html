<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url(https://wallpapercave.com/wp/wp2555019.jpg); background-repeat: no-repeat;">
    <div>
        <p style="color:red; //changing text color
         font-size:5rem; //text size increse or decrese
          text-transform: capitalize;// convert text into capital
          font-weight: bolder; //make text bold
          text-decoration: underline;//underline the text
          font-style: oblique; //change change of text
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;//text style
          font-variant: small-caps;
          
          ">This is paragraph</p>
    </div>

    <div>
        <span style="text-decoration:underline;  
        font-size: 3rem;
        color: antiquewhite;
        text-decoration-color:blueviolet;//chnage underline color
        text-decoration-style: wavy;//change underline type
        text-decoration-style:double;
        text-decoration-thickness:15px ; //thickness of underline
        ">span tag</span>
    </div>
</body>
</html>

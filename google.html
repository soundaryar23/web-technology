<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
           
        background-color: rgb(243, 248, 246);
        display:flex;
        justify-content: center;
        align-items: center;
        justify-content:space-between;
        border-bottom: 25rem;
        flex-direction: column-reverse;
        }
        
        .search-box {
            width: 70%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 10px 20px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-sizing: border-box;
            margin-bottom: 50px;
        }

        .search-buttons {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .search-buttons  {
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #5f6368;
            cursor: pointer;
        }

        .search-buttons :hover {
            background-color: #e8e8e8;
        }
        .gallery {
            display: flex;
            justify-content:space-between;
            width: 85%;
            max-width: 1000px;
            border-radius: 3%;
        }

        .gallery a {
            display: block;
            width: 23%;
            border-radius: 8px;
            
            
        }

        .gallery img {
            width: 75%;
            height: auto;
            display: block;
        }

        .gallery a:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    .logo img{
        width: 272px;
        height: 92px;
        margin-bottom: 20px;
        margin-left:120px;
        margin-top: 100px;
    }
       
     </style>
</head>
<body>
    <div>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
           >
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search Google or type a URL">
        
        <div class="gallery">
            <a href="#">
        <img src="https://up.yimg.com/ib/th?id=OIP.eTCbdR_AFzbqHMPXhrJWUQHaEK&pid=Api&rs=1&c=1&qlt=95&w=187&h=105"></a>
        <a href="#">
        <img src="https://up.yimg.com/ib/th?id=OIP.St1zl_otUGEOU4FLZAY0kAHaEK&pid=Api&rs=1&c=1&qlt=95&w=175&h=98"></a>
        <a href="#">
        <img src="https://up.yimg.com/ib/th?id=OIP.912Uh02FWn_PzJItiaxegAHaFQ&pid=Api&rs=1&c=1&qlt=95&w=167&h=118"></a>
        <a href="#">
        <img src="https://up.yimg.com/ib/th?id=OIP.j-3vUMvS42mUHOHjpgAAWQHaEK&pid=Api&rs=1&c=1&qlt=95&w=187&h=105">
         </a>
        </div>
   </div>
</body>
</html>
